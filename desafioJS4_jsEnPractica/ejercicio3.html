<body>
    <div>
        <div>

                    <div>

                    </div>
                </div>

    <script>
       
        //rescato valores entregados
        let num1 = document.getElementById('valor1').value;

        //operación suma
        document.getElementById('btn-sumar').addEventListener('click', function () {
                let num1 = document.getElementById('valor1').value;
                let num2 = document.getElementById('valor2').value;
                let total3 = parseInt(num1) + parseInt(num2);

                document.write("El resultado de la suma es: " + total3);
                document.querySelector('.resultado').innerHTML = total3; })
      

        //operación resta
        document.getElementById('btn-restar').addEventListener('click', function (){
                let num1 = document.getElementById('valor1').value;
                let num2 = document.getElementById('valor2').value;
                total3 = parseInt(num1) - parseInt(num2);
                    if(total3<=0){
                        total3=0;
                document.write("El resultado de la resta es: " + "0");
                document.querySelector('.resultado').innerHTML = "0"; 
                    }
                document.write("El resultado de la resta es: " + total3);
                document.querySelector('.resultado').innerHTML = total3;
                });

     </script>
