<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio1</title>
</head>

<body id="b-1">
    <div>
        <div style="width: 40%;margin: 0 auto">
            <h2>
                Escríbenos !!!
            </h2>
            <div class="resultado" style="color: green; font-style: italic">
            </div>
            <form id="formulario" action="http://google.com" method="get">
                <div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Nombre completo
                        </label>
                        <input id="nombre" class="nombre" type="text"> <!--ACA AGREGA NOMBRE-->
                        <p class="errorNombre" style="color:red;font-style: italic;"></p>
                    </div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Asunto
                        </label>
                        <input id="asunto" class="asunto"  type="text">  <!--ACA AGREGA ASUNTO-->
                        <p class="errorAsunto" style="color:red;font-style: italic;"></p>
                    </div>
                </div>
                <div style="display: flex;flex-direction: column;">
                    <label>
                        Mensaje
                    </label>
                    <textarea id="mensaje" class="mensaje"></textarea>   <!--ACA AGREGA MENSAJE-->
                    <p class="errorMensaje" style="color:red;font-style: italic;"></p>
                </div>
                <div>
                    <button id="botton-p1" type="submit">
                        <p class = "resultado"> </p>
                        Enviar mensaje
                    </button>
                </div>
                <p class = "result" style="color: green; font-style: italic"></p>
            </form>
        </div>
    </div>
    <script> 
    //Función limpiar errores
function clean (){
    document.querySelector(".result").innerHTML = "";
    document.querySelector(".errorNombre").innerHTML = "";
    document.querySelector(".errorAsunto").innerHTML = "";
    document.querySelector(".errorMensaje").innerHTML = "";
};

//Función en caso de Éxito
function exitoso() {
    document.querySelector(".result").innerHTML = "Mensaje enviado con Éxito!!!";
};


//funcion validar recibe como parametros texto ingresado por usuario
function validar (nombreVal,asuntoVal,mensajeVal){
let validado = true;
let condicion = /[a-zA-Z]\w+/;

//comparo input con texto esperado (uso expresiones regulares)
    //NOMBRE
    if (nombreVal == " " || condicion.test(nombreVal) == false) {
        document.querySelector(".errorNombre").innerHTML = "El nombre es requerido y no debe contener números.";
        validado = false;
    }

    //ASUNTO
    if (asuntoVal == " " || condicion.test(asuntoVal) == false) {
        document.querySelector(".errorAsunto").innerHTML = "El asunto es requerido y no debe contener números.";
        validado = false;
    };

    //MENSAJE
    if (mensajeVal == " " || condicion.test(mensajeVal) == false) {
        document.querySelector(".errorMensaje").innerHTML = "El mensaje es requerido y no debe contener números.";
        validado = false;
    };
return validado;
}

//se agrega eventListener con evento submit
let formulario = document.getElementById("formulario");
formulario.addEventListener("submit", function(evento){
evento.preventDefault();
clean();


//Rescato texto ingresado a validar
let nombreVal = document.querySelector(".nombre").value;         
let asuntoVal = document.querySelector(".asunto").value;
let mensajeVal = document.querySelector(".mensaje").value;
let result = validar(nombreVal,asuntoVal,mensajeVal);
if (result == true){
exitoso();
};
});



    
    </script>
</body>
</html>
